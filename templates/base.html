<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inspections{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Inspections App</a>
        <div class="d-flex align-items-center">
            <span class="me-3">Hello, {{ request.user.get_full_name }}</span>
            <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-light border-end vh-100">
            <nav class="nav flex-column pt-3">
                <a class="nav-link" href="{% url 'users:dashboard' %}">Dashboard</a>
                <a class="nav-link" href="{% url 'inspections:inspection_list' %}">Inspections</a>
                <!-- Add other links here -->
            </nav>
        </div>
        <div class="col-md-10 pt-3">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
